apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        applicationId "com.jkl.cademinhatribo"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'java.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile files('src/main/java/com/jkl/libs/android-async-http-1.4.6.jar')
    compile files('src/main/java/com/jkl/libs/jackson-annotations-2.5.0.jar')
    compile files('src/main/java/com/jkl/libs/jackson-core-2.5.0.jar')
    compile files('src/main/java/com/jkl/libs/jackson-databind-2.5.0.jar')
    compile files('src/main/java/com/jkl/libs/picasso-2.4.0.jar')
}
